<ion-header [translucent]="true" class="ion-no-border" >
  <ion-toolbar color="dark">
    <ion-title>
      Noticias
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <app-noticias [noticias]="noticias"></app-noticias>

  <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content class="colorLoadingText" class="infinite-loading-text"
      loadingSpinner="crescent"
      loadingText="Cargando Nuevas Noticias...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
  
</ion-content>
