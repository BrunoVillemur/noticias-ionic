<ion-header class="ion-no-border">
  <ion-toolbar color="dark">
    <ion-title>
      Favoritos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

  <ion-slides mode="ios" pager="ios" scrollbar="ios" *ngIf="dataLocalService.noticias.length === 0" [options]="sliderOpt">
    <ion-slide>
      <h1>No hay favoritos!</h1>
    </ion-slide>
  </ion-slides>
  
  <app-noticias *ngIf="dataLocalService.noticias.length > 0" [noticias]="dataLocalService.noticias" [enFavoritos]="true"></app-noticias>
  
</ion-content>
